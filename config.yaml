# =====================================================================
#  ITEM DATABASE INPUT FILES
#  These files are searched when resolving itemId → AegisName for drops.
# =====================================================================
yaml_paths:
  - data/item_db_equip.yml
  - data/item_db_etc.yml
  - data/item_db_usable.yml


# =====================================================================
#  OUTPUT FILES GENERATED BY THE SCRIPT
#  mob → YAML monster database
#  spawn → rAthena spawn entries
#  skill → rAthena mob_skill_db entries
# =====================================================================
new_paths:
  mob: export/mob_db.yml
  spawn: export/spawns.txt
  skill: export/mob_skill_db.txt


# =====================================================================
#  DIVINE-PRIDE API CONFIGURATION
#  apiBaseUrl      → API endpoint root
#  apiKey          → Your DP API key
#  monsterApiPrefix → Path segment for monster requests
#  defaultServer   → Server used for DP metadata (iRO, kRO, jRO, etc.)
# =====================================================================
divine_pride:
  apiBaseUrl: "https://www.divine-pride.net/api/database"
  apiKey: YOUR_API_KEY_HERE
  monsterApiPrefix: "Monster"
  defaultServer: "iRO"


# =====================================================================
#  SCRIPT CONFIGURATION
#  mvpDamageTaken → Overrides DamageTaken when a monster is MVP
# =====================================================================
mvpDamageTaken: 10

debug: true